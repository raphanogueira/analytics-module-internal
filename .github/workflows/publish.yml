name: Release to npm

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write # necessário para autenticação com o npm se estiver usando npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Use Yarn 4.4.1
        run: corepack prepare yarn@4.4.1 --activate
          
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: yarn

      - name: Clean Yarn Cache
        run: yarn cache clean

      - name: Install dependencies
        run: yarn install

      - name: Build TypeScript
        run: yarn tsc && yarn build

      - name: Clean Git working directory
        run: git clean -fdX

      - name: Configure Git for CI
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Bump minor version and tag
        run: |
          npm version minor -m "chore(release): %s"
          git push origin main --follow-tags

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}